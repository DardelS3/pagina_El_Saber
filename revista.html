            -webkit-transition-duration: 0.35s;
            transition-duration: 0.35s;
            -webkit-transition-timing-function: ease;
            transition-timing-function: ease;
        }

            transition-property: width, visibility;
            width: 0;
            height: auto;
        }
    </style>
